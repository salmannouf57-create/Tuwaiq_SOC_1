<!DOCTYPE html><html lang="en"><head>  <meta charset="utf-8" />  <meta name="viewport" content="width=device-width,initial-scale=1" />  <title>Visitor Counter (Backend-less)</title>  <style>    :root { --bg:#fff; --fg:#111; --muted:#666; --card:#f7f7f7; --br:14px; }    * { box-sizing: border-box; }    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--fg); }    .wrap { max-width: 820px; margin: 40px auto; padding: 0 16px; }    .card { background: var(--card); border-radius: var(--br); padding: 20px; box-shadow: 0 1px 2px rgba(0,0,0,.05); }    h1 { margin: 0 0 8px; font-size: 1.6rem; }    p.muted { color: var(--muted); margin: 6px 0 0; }    .grid { display: grid; gap: 12px; margin-top: 16px; grid-template-columns: repeat(auto-fit, minmax(180px,1fr)); }    .stat { background: #fff; border-radius: 12px; padding: 14px; text-align: center; border: 1px solid #eee; }    .stat b { display:block; font-size: 1.8rem; margin-top: 4px; }    .foot { margin-top: 14px; font-size: .9rem; color: var(--muted); }    button { margin-top:16px; padding:8px 16px; border:none; border-radius:8px; background:#111; color:#fff; cursor:pointer; }  </style></head><body>  <div class="wrap">    <div class="card">      <h1>Visitor Counter</h1>      <p class="muted">Counts unique visitors and total hits locally—no backend required.</p>
      <div class="grid">        <div class="stat">Total visitors<b id="totalVisitors">0</b></div>        <div class="stat">Total hits<b id="totalHits">0</b></div>        <div class="stat">Desktop<b id="desktopCount">0</b></div>        <div class="stat">Mobile<b id="mobileCount">0</b></div>        <div class="stat">Tablet<b id="tabletCount">0</b></div>      </div>
      <div class="foot" id="you"></div>
      <button id="resetBtn">Reset Counter</button>    </div>  </div>
  <script>    // Initialize or retrieve data from localStorage    let visitorId = localStorage.getItem("visitorId");    if(!visitorId) {      visitorId = crypto.randomUUID();      localStorage.setItem("visitorId", visitorId);    }
    let totalHits = parseInt(localStorage.getItem("totalHits") || "0");    let totalVisitors = parseInt(localStorage.getItem("totalVisitors") || "0");    let byDevice = JSON.parse(localStorage.getItem("byDevice") || '{"desktop":0,"mobile":0,"tablet":0}');
    // Detect device type    function detectDeviceType() {      const ua = navigator.userAgent || "";      if(/iPad|Tablet|Nexus 7|Nexus 9|SM-T|Tab|Kindle/i.test(ua)) return "tablet";      if(/Mobile|iPhone|Android(?!.*Tablet)|IEMobile|Opera Mini/i.test(ua)) return "mobile";      return "desktop";    }
    const deviceType = detectDeviceType();
    // Increment counters    totalHits++;    if(!localStorage.getItem("visitedBefore")) {      totalVisitors++;      byDevice[deviceType]++;      localStorage.setItem("visitedBefore", "true");    }
    // Save updated stats    localStorage.setItem("totalHits", totalHits);    localStorage.setItem("totalVisitors", totalVisitors);    localStorage.setItem("byDevice", JSON.stringify(byDevice));
    // Render stats    document.getElementById("totalVisitors").textContent = totalVisitors;    document.getElementById("totalHits").textContent = totalHits;    document.getElementById("desktopCount").textContent = byDevice.desktop;    document.getElementById("mobileCount").textContent = byDevice.mobile;    document.getElementById("tabletCount").textContent = byDevice.tablet;    document.getElementById("you").textContent = `You are visitor ${visitorId.slice(0,8)}… on ${deviceType}.`;
    // Reset button    document.getElementById("resetBtn").addEventListener("click", () => {      localStorage.removeItem("visitorId");      localStorage.removeItem("visitedBefore");      localStorage.setItem("totalHits","0");      localStorage.setItem("totalVisitors","0");      localStorage.setItem("byDevice", JSON.stringify({desktop:0,mobile:0,tablet:0}));      location.reload();    });  </script></body></html>
